<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>그룹웨어 - FM 메인</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/css/file-eform.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name mb-4">
                어흐으으 ㅠㅠ
            </div>
            <div class="ap-summary">
                <!-- Bank Accounts Chart -->
                <div class="chart-container">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">결재 목록</h5>
                        </div>
                        <div class="card-body">
                            <div class="pending-approvals">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">기안일</th>
                                        <th scope="col">결재 양식명</th>
                                        <th scope="col">기안자</th>
                                        <th scope="col">제목</th>
                                        <th scope="col">진행 상태</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--
                                     <div class="table-body">
                                        <div class="table-row" th:each="approval : ${approvals}" th:onclick="|work/FM/eform-finance/${approval.id}|">
                                            <div class="table-cell" th:text="${approval.id}"></div>
                                            <div class="table-cell" th:text="${approval.date}"></div>
                                            <div class="table-cell" th:text="${approval.formName}"></div>
                                            <div class="table-cell" th:text="${approval.author}"></div>
                                            <div class="table-cell" th:text="${approval.title}"></div>
                                            <div class="table-cell status-cont">
                                                <p class="write-status" th:text="${approval.status}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    -->
                                    <tr class="clickable-row" data-href="/FM/eform">
                                        <th scope="row">10</th>
                                        <td>2024-06-09</td>
                                        <td>연차신청서</td>
                                        <td>지다희</td>
                                        <td>테스트 합니다. 클릭하세요.</td>
                                        <td class="status-cont"><p class="write-status">대기중</p></td>
                                    </tr>
                                    <tr onclick="">
                                        <th scope="row">10</th>
                                        <td>2024-02-24</td>
                                        <td>연차신청서</td>
                                        <td>지다희</td>
                                        <td>연차신청서 제출합니다.</td>
                                        <td class="status-cont"><p class="write-status">대기중</p></td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!-- 페이징 -->
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                        <li class="new-write">
                                            <a href="/approval-write"><i class="fa-solid fa-pen-to-square"></i></a>
                                        </li>
                                    </ul>
                                </nav>
                                    <!--
                                    <p>Checking: $3,621.93 <span>25 to review</span></p>
                                    <p>Savings: $200.00 <span>1 to review</span></p>

                                    <p>Visa: $0</p>
                                    -->
                            </div>
                        </div>
                    </div>
                    <div></div>
                </div>
            </div>
            <div class="row">
                <!-- Invoices Chart -->
                <div class="col-xl-6 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Invoices</h5>
                            <select id="invoicesSelect" class="form-control form-control-sm w-auto float-right">
                                <option>Last Month</option>
                                <option>Last 3 Months</option>
                                <option>Last 6 Months</option>
                                <option>Last 12 Months</option>
                                <option>This Year</option>
                            </select>
                        </div>
                        <div class="card-body">
                            <canvas id="invoicesChart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Sales Chart -->
                <div class="col-xl-6 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Sales</h5>
                            <select id="salesSelect" class="form-control form-control-sm w-auto float-right">
                                <option>Last Month</option>
                                <option>Last 3 Months</option>
                                <option>Last 6 Months</option>
                                <option>Last 12 Months</option>
                                <option>This Year</option>
                            </select>
                        </div>
                        <div class="card-body">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Expenses Chart -->
                <div class="col-xl-6 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Expenses</h5>
                            <select id="expensesSelect" class="form-control form-control-sm w-auto float-right">
                                <option>Last Month</option>
                                <option>Last 3 Months</option>
                                <option>Last 6 Months</option>
                                <option>Last 12 Months</option>
                                <option>This Year</option>
                            </select>
                        </div>
                        <div class="card-body">
                            <canvas id="expensesChart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Profit and Loss Chart -->
                <div class="col-xl-6 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Profit and Loss</h5>
                            <select id="profitLossSelect" class="form-control form-control-sm w-auto float-right">
                                <option>Last Month</option>
                                <option>Last 3 Months</option>
                                <option>Last 6 Months</option>
                                <option>Last 12 Months</option>
                                <option>This Year</option>
                            </select>
                        </div>
                        <div class="card-body">
                            <canvas id="profitLossChart"></canvas>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="/js/script.js"></script>
<script src="/js/main-finance.js"></script>
