<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>그룹웨어</title>
    <meta name="employee-code" th:content="${user.employeeCode}">
    <meta name="department-id" th:content="${user.departmentId}">
</head>
<body>

<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>
    <link rel="stylesheet" href="/css/schedule.css">
    <link rel="stylesheet" href="/css/main-ms.css">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-name mb-4">
                <h3 th:text="${user.departmentName}"></h3>
            </div>
            <div class="row">
                <div class="col-xl-6 d-flex mobile-h">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3>프로젝트 목록</h3>
                            </div>
                        </div>
                        <div class="card-body d-flex justify-content-center">
                            <div class="card-body pb-0">
                                <table class="ap-tbl">
                                    <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>프로젝트명</th>
                                        <th>상태</th>
                                    </tr>
                                    </thead>
                                    <tbody id="project_table_body">
                                    <tr th:each="pr, stat : ${projects}">
                                        <td th:text="${stat.index + 1}"></td>
                                        <td th:text="${pr.projectName}"></td>
                                        <td th:text="${pr.status}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div id="pagination-container" class="pagination-mini"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 d-flex justify-content-center">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">캘린더</h5>
                            </div>
                        </div>

                        <div class="card-body d-flex justify-content-center">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">이벤트 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">제목</label>
                        <input type="text" class="form-control" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">설명</label>
                        <textarea class="form-control" id="eventDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventStart">시작</label>
                        <input type="datetime-local" class="form-control" id="eventStart" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEnd">종료</label>
                        <input type="datetime-local" class="form-control" id="eventEnd">
                    </div>

                    <div class="form-group">
                        <label for="eventType">유형</label>
                        <select class="form-control" id="eventType" required>
                            <option value="" selected>선택하세요</option>
                            <option value="회의">회의</option>
                            <option value="업무">업무</option>
                            <option value="출장">출장</option>
                            <option value="연차">연차</option>
                            <option value="휴가">휴가</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitEventBtn">등록</button>
                    <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display: none;">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{include/footer/scriptfooter :: footer}"></div>
<script src="/js/schedule.js"></script>
<script src="/js/main-pm.js"></script>
</body>
</html>
