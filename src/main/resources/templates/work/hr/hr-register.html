<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>그룹웨어</title>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main-mypage.css">
</head>

<body>

<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>
    
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name mb-4">
                <h3>직원 등록</h3>
            
            </div>
            
            <div class="row">
                
                <div class="col-xl d-flex mobile-h">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="d-flex justify-content-center align-items-center">
                                <h5 class="card-title">직원 등록</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            
                            <form id="registerForm" method="post" action="/user/register" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            
                                            <label for="EmployeeCode">사원번호</label>
                                            <input type="text" class="form-control-sm" id="EmployeeCode" name="employee_code" required>
                                            
                                            <label for="name">이름</label>
                                            <input type="text" class="form-control-sm" id="name" name="name" required>
                                            
                                            <label for="birth">생년월일</label>
                                            <input type="date" class="form-control-sm" id="birth" name="birth_date" required>
                                            
                                            <label for="address">주소</label>
                                            <input type="text" class="form-control-sm" id="address" name="address" required>
                                            
                                            <label for="department">부서</label>
                                            <select class="form-control-sm" id="department" name="department_id" required>
                                                <option value="">선택하세요</option>
                                            </select>
                                            <div class="form-text" id="departmentHelpBlock">부서를 선택하세요.</div>
                                            
                                            <label for="position">직급</label>
                                            <select class="form-control-sm" id="position" name="ps_cd" required>
                                                <option value="">선택하세요</option>
                                            
                                            </select>
                                            <div class="form-text" id="positionHelpBlock">직급을 선택하세요.</div>
                                            <label for="username">아이디</label>
                                            <input type="text" class="form-control-sm" id="username" name="username" required>
                                            
                                            <label for="password">비밀번호</label>
                                            <input type="password" class="form-control-sm" id="password" name="password" required>
                                            <div class="form-text" id="passwordHelpBlock">비밀번호는 8자 이상이어야 합니다.</div>
                                            
                                            <div class="btn-group">
                                                <button type="submit" class="btn btn-primary">등록</button>
                                                <button type="reset" class="btn btn-secondary">취소</button>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                               
                            </form>
                        </div>
                    </div>
                </div>
            
            
            
            </div>
        
        
        </div>
    </div>
</div>

<div th:replace="~{include/footer/scriptfooter :: footer}"></div>
</body>
</html>
