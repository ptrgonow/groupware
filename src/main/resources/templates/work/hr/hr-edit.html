<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사원 관리</title>
</head>
<body>
<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>
    <link rel="stylesheet" href="/css/hr-edit.css">

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name mb-4">
                <h3>사원 관리</h3>
            </div>

            <div class="file-search">
                <form class="d-flex" name="file-search" id="fileSearchList">
                    <input class="form-control me-2" id="file-search-form" type="search" placeholder="사원명을 입력하세요" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

            <!-- 사원 전체 리스트 테이블 -->
            <div class="row">
                <div class="table-container">
                    <table class="type11">
                        <thead>
                        <tr>
                            <th scope="cols">사원 이름</th>
                            <th scope="cols">담당 부서</th>
                            <th scope="cols">직급</th>
                            <th scope="cols">상태</th>
                            <th scope="cols">사원 정보 관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>내용</td>
                            <td>내용</td>
                            <td>내용</td>
                            <td>내용</td>
                            <td>
                                <input type="button" value="수정" class="modi-btn">
                                <input type="button" value="삭제" class="dele-btn">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 사원 등록 버튼 -->
            <div class="new-btn">
                <div class="btn-area">
                    <a href="/registerPage" class="btn btn-primary">사원 등록</a>
                </div>
            </div>

            <!-- 페이징 -->
            <div id="paging-container">
                <div id="pagination"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{include/footer/scriptfooter :: footer}"></div>

</body>
</html>
