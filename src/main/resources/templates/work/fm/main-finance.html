<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>그룹웨어</title>


</head>
<body>
<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>
    
    <link rel="stylesheet" href="/css/main-finance.css">
    
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name mb-4 d-flex justify-content-between align-items-center">
                <div>
                    <h3 th:text="${user.departmentName}"></h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xl-12 col-12 d-flex">
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">결재 목록</h5>
                            </div>
                            <div class="card-body">
                                <table class="fm-tbl">
                                    <thead>
                                    <tr>
                                        <th scope="col">번호</th>
                                        <th scope="col">결재 양식명</th>
                                        <th scope="col">기안자</th>
                                        <th scope="col">진행 상태</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    
                                    </tbody>
                                </table>
                                
                                <div class="page">
                                    <!-- 페이지네이트 자리 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title">급여 현황</h5>
                                <label for="salaryStatus"></label>
                                <select id="salaryStatus" class="form-control form-control-sm w-auto">
                                    <option value="">::: 선택 :::</option>
                                    <option value="2">기획실</option>
                                    <option value="3">경영지원실</option>
                                </select>
                            </div>
                            
                            <div class="card-body">
                                
                                <table id="salaryTable" class="s-tbl">
                                    <thead>
                                    <tr>
                                        <th scope="col">번호</th>
                                        <th scope="col">입사일</th>
                                        <th scope="col">부서</th>
                                        <th scope="col">직책</th>
                                        <th scope="col">사원번호</th>
                                        <th scope="col">연봉</th>
                                    </tr>
                                    </thead>
                                    <tbody id="salaryTableBody">
                                    </tbody>
                                </table>
                                <div class="page">
                                    <!-- 페이지네이트 자리 -->
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item">
                                                <a class="page-link" id="prevPage" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" id="nextPage" aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-12 d-flex justify-content-center align-items-center">
                    <div class="col-xl-6 col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Expenses</h5>
                                <select id="expensesSelect" class="form-control form-control-sm w-auto float-right">
                                    <option>Last Month</option>
                                    <option>Last 3 Months</option>
                                    <option>Last 6 Months</option>
                                    <option>Last 12 Months</option>
                                    <option>This Year</option>
                                </select>
                            </div>
                            <div class="card-body">
                                <canvas id="expensesChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- Profit and Loss Chart -->
                    <div class="col-xl-6 col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Profit and Loss</h5>
                                <select id="profitLossSelect" class="form-control form-control-sm w-auto float-right">
                                    <option>Last Month</option>
                                    <option>Last 3 Months</option>
                                    <option>Last 6 Months</option>
                                    <option>Last 12 Months</option>
                                    <option>This Year</option>
                                </select>
                            </div>
                            <div class="card-body">
                                <canvas id="profitLossChart"></canvas>
                            </div>
                        </div>
                    </div>
                
                </div>
                
                
                <div class="col-xl-12 d-flex justify-content-center align-items-center">
                    <div class="col-xl-6 col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Invoices</h5>
                                <select id="invoicesSelect" class="form-control form-control-sm w-auto float-right">
                                    <option>Last Month</option>
                                    <option>Last 3 Months</option>
                                    <option>Last 6 Months</option>
                                    <option>Last 12 Months</option>
                                    <option>This Year</option>
                                </select>
                            </div>
                            <div class="card-body">
                                <canvas id="invoicesChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- Sales Chart -->
                    <div class="col-xl-6 col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Sales</h5>
                                <select id="salesSelect" class="form-control form-control-sm w-auto float-right">
                                    <option>Last Month</option>
                                    <option>Last 3 Months</option>
                                    <option>Last 6 Months</option>
                                    <option>Last 12 Months</option>
                                    <option>This Year</option>
                                </select>
                            </div>
                            <div class="card-body">
                                <canvas id="salesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Password Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">비밀번호 입력</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="passwordInput">비밀번호</label>
                        <input type="password" class="form-control" id="passwordInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">확인</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{include/footer/scriptfooter :: footer}"></div>
<script src="/plugins/apexchart/apexcharts.min.js"></script>
<script src="/plugins/apexchart/chart-data.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" th:inline="javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<!-- script.js => fm 메인 화면 "결재 목록" 에서 전체 row(줄) 아무데나 클릭 시 다음 페이지 넘어가는 기능-->
<script src="/js/script.js"></script>
<script src="/js/main-finance.js"></script>

</body>
</html>
