<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>그룹웨어 - 업무기안</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/file-eform.css">
    <!-- Added CKEditor CDN link -->
    <script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>
</head>
<body>
<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="form-title">업무기안</div>
            <div class="form-buttons mb-4">
                <!-- Using Thymeleaf for button texts -->
                <button class="btn btn-secondary" th:text="#{approval.request}">결재요청</button>
                <button class="btn btn-secondary" th:text="#{approval.save}">임시저장</button>
                <button class="btn btn-secondary" th:text="#{approval.preview}">미리보기</button>
                <button class="btn btn-secondary" th:text="#{approval.cancel}">취소</button>
                <button class="btn btn-secondary" th:text="#{approval.info}">결재 정보</button>
            </div>
            <div class="form-section mb-4">
                <table class="table table-bordered form-table form-table-header">
                    <tbody>
                    <tr>
                        <td colspan="2" class="form-title-cell" th:text="#{form.title}">업 무 기 안</td>
                    </tr>
                    <tr>
                        <td class="label-cell" th:text="#{form.drafter}">기안자</td>
                        <td th:text="${drafter}">김상후</td>
                    </tr>
                    <tr>
                        <td class="label-cell" th:text="#{form.department}">소속</td>
                        <td th:text="${department}">다우그룹</td>
                    </tr>
                    <tr>
                        <td class="label-cell" th:text="#{form.draftDate}">기안일</td>
                        <td th:text="${draftDate}">2020-11-15(일)</td>
                    </tr>
                    <tr>
                        <td class="label-cell" th:text="#{form.documentNumber}">문서번호</td>
                        <td th:text="${documentNumber}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-section mb-4">
                <table class="table table-bordered form-table form-table-details">
                    <tbody>
                    <tr>
                        <td class="label-cell" th:text="#{form.issueDate}">시행일자</td>
                        <td><input type="text" class="form-control" th:value="${issueDate}"></td>
                        <td class="label-cell" th:text="#{form.cooperationDepartment}">협조부서</td>
                        <td><input type="text" class="form-control" th:value="${cooperationDepartment}"></td>
                    </tr>
                    <tr>
                        <td class="label-cell" th:text="#{form.consultation}">합의</td>
                        <td colspan="3"><input type="text" class="form-control" th:value="${consultation}"></td>
                    </tr>
                    <tr>
                        <td class="label-cell" th:text="#{form.title}">제목</td>
                        <td colspan="3"><input type="text" class="form-control" th:placeholder="#{form.required}" th:value="${title}"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <!-- Added label for the textarea -->
                            <label for="editor1" class="form-label" th:text="#{form.content}">내용</label>
                            <textarea class="form-control" id="editor1" rows="10" th:text="${content}"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="file-attachment mb-4">
                <div th:text="#{form.fileAttachment}">파일첨부</div>
                <div class="file-upload">
                    <input type="file" id="fileUpload">
                    <label for="fileUpload" th:text="#{form.dragDropOrSelectFile}">이곳에 파일을 드래그하세요. 또는 파일선택</label>
                </div>
            </div>
            <div class="related-doc text-end">
                <button type="button" class="btn btn-primary" th:text="#{form.searchDocument}">문서 검색</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/feather.min.js"></script>
<script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/script.js"></script>
<script>
    // Initialize CKEditor on the textarea with id 'editor1'
    CKEDITOR.replace('editor1');
</script>

<div th:replace="~{include/footer/scriptfooter :: footer}"></div>
</body>
</html>
