<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>그룹웨어</title>
  <meta th:name="employeeCode" th:content="${user != null} ? ${user.employeeCode} : ''">
  <meta th:name="departmentId" th:content="${user != null} ? ${user.departmentId} : ''">
</head>
<body>

<div class="main-wrapper">
  <div th:replace="~{include/header/main-header :: header}"></div>
  <div th:replace="~{include/side/main-side :: side}"></div>
  <link rel="stylesheet" href="/css/main-ms.css">

  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-name mb-4">
        <h3>CEO</h3>
      </div>

      <div class="row mb-4">
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card board1 fill1 ">
            <div class="card-body">
              <div class="card_widget_header">
                임직원 수
                <p></p>
              </div>
              <div class="card_member_img"></div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card board1 fill2 ">
            <div class="card-body">
              <div class="card_widget_header">
                새로운 요청
                <p></p>
              </div>
              <div class="card_notify_img"></div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card board1 fill3 ">
            <div class="card-body">
              <div class="card_widget_header">
                휴가자
                <p class="widget"></p>
              </div>
              <div class="card_leave_img"></div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card board1 fill4 ">
            <div class="card-body">
              <div class="card_widget_header">
                현재 근무중
                <p class="widget">27</p>
              </div>
              <div class="card_working_img"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 d-flex mobile-h">
          <div class="card flex-fill">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">결재</h5>
              </div>
            </div>
            <div class="card-body pb-0">
              <!-- 결재 내용 추가 -->






            </div>
          </div>
        </div>

        <div class="col-xl-6 d-flex">
          <div class="card flex-fill">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">인사</h5>
              </div>
            </div>
            <div class="card-body pb-0">
              <!-- 인사 내용 추가 -->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-sm-12 col-12 d-flex">
          <div class="card card-list flex-fill">
            <div class="card-header">
              <h4 class="card-title">재무</h4>
            </div>
            <div class="card-body pb-0">
              <div id="approvalPagination-container"></div>
            </div>
          </div>
        </div>

        <div class="col-xl-6 col-sm-12 col-12 d-flex">
          <div class="card card-list flex-fill">
            <div class="card-header">
              <h4 class="card-title">개발</h4>
            </div>
            <div class="card-body pb-0">
              <div id="fm-ApprovalPagination-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{include/footer/scriptfooter :: footer}"></div>
<script src="/js/main-ms.js"></script>
</body>
</html>
