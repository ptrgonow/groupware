<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<body>


<div class="main-wrapper">
    
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="/css/approval-form.css">
    
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card flex-fill">
                        <div class="card-header text-center">
                            <h5 class="card-title">결재 상신</h5>
                        </div>
                        <div class="card-body">
                            <div id="td-con" class="row d-flex justify-content-center align-items-center">
                                <div class="col-xl-4 col-12 mb-3">
                                    <div id="jstree-div" class=""></div>
                                </div>
                                <div class="col-xl-8 col-12 mb-3">
                                    <form id="form-group" class="w-100" action="/approval/send" method="POST">
                                        <div class="form-floating flex-grow-1">
                                            <div class="input-group">
                                                <table class="table table-borderless">
                                                    <tbody>
                                                    <tr>
                                                        <th>문서번호</th>
                                                        <td>
                                                            <input type="text" class="form-control" id="ap-docNo" name="docNo" placeholder=" " required>
                                                        </td>
                                                        <th>기안부서</th>
                                                        <td>
                                                            <input type="text" class="form-control" id="ap-dept" name="dept" placeholder=" " required>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th>기안자</th>
                                                        <td>
                                                            <input type="text" class="form-control" id="ap-writer" name="writer" placeholder=" " required>
                                                        </td>
                                                        <th>기안일</th>
                                                        <td>
                                                            <input type="text" class="form-control" id="ap-createAt" name="createAt" placeholder=" " required>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="editor-label">
                                                <label for="ap-editor" id="apLabel"></label>
                                                <textarea id="ap-editor" class="form-control-editor" aria-describedby="apLabel"></textarea>
                                                <input type="hidden" id="ap-content" name="content">
                                            </div>
                                        </div>
                                        <div id="btn-group" class="mt-3 mb-3 w-100 d-flex justify-content-end">
                                            <button id="ap-basic-btn" type="button" class="btn">전결</button>
                                            <button id="ap-btn" type="submit" class="btn">상신</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<div th:replace="~{include/footer/scriptfooter :: footer}"></div>
<script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
<script src="/js/approval-form.js"></script>
</body>
</html>
