<!DOCTYPE html>
<html lang="ko" th:fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>그룹웨어</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/paginationjs@2.1.5/dist/pagination.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main-header.css">
    
</head>



<div class="header">
    
    <div class="header-left">
        <a href="/" class="logo">
            <img src="/img/logo.jpeg" alt="Logo">
        </a>
        <a href="/" class="logo logo-small">
            <img src="/img/logo.jpeg" alt="Logo">
        </a>
        <a href="javascript:void(0);" id="toggle_btn">
            <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
            </span>
        </a>
    </div>
    
    <a class="mobile_btn" id="mobile_btn">
        <span class="material-symbols-outlined">menu</span>
    </a>
    
    <ul class="nav user-menu">
        <li class="nav-item dropdown has-arrow main-drop">
            <a th:href="${session.user != null} ? '/mypage/myinfo' : '/loginPage'" class="dropdown-toggle nav-link">
                <span id="departmentName" th:text="${session.user != null} ? ${session.user.departmentName} : '부서명'"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="username" th:text="${session.user != null} ? ${session.user.name} : '로그인'"></span>
            </a>
        </li>
    </ul>
</div>



</html>
