<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>그룹웨어</title>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main-mypage.css">
</head>
<body>

<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/mypage-side :: side}"></div>
    
    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name mb-4">
                <h3>안녕하세요, <span th:text="${user != null} ? ${user.name} : '사용자'">사용자</span> 님 !</h3>
            </div>
            
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-12 d-flex">
                    <div class="card card-list flex-fill">
                        <div class="card-header ">
                            <h4 class="card-title">근태 기록</h4>
                        </div>
                        <div class="card-body">
                            <div class="p-container">
                                <div id="daily-progress-container" class="progressbar"></div>
                                <div id="weekly-progress-container" class="progressbar"></div>
                                
                                <form id="attendance-form" class="form-inline" action="/att/insert" method="POST">
                                    <input type="hidden" name="employee_code" th:value="${user != null} ? ${user.employeeCode} : ''">
                                    <input type="hidden" name="action" id="action">
                                    <input type="hidden" name="time" id="time">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-6 col-sm-12 col-12 d-flex">
                    <div class="card card-list flex-fill">
                        <div class="card-header">
                            <div class="">
                                <h4 class="card-title">잔여 연차 / 휴가</h4>
                            </div>
                        </div>
                        <div class="card-body dash-activity">
                            <div class="slimscroll activity_scroll">
                                <div class="activity-set">
                                    <div class="activity-img">
                                        <img src="" alt="avatar">
                                    </div>
                                    <div class="activity-content">
                                        <label>Lorem ipsum dolor sit amet,</label>
                                        <span>2 hours ago</span>
                                    </div>
                                </div>
                            </div>
                            <div class="leave-viewall">
                                <a href="#">View all <img src="/img/r-arrow.png" class="ml-2" alt="arrow"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-12 d-flex">
                    <div class="card card-list flex-fill">
                        <div class="card-header ">
                            <h4 class="card-title">정보 수정</h4>
                        </div>
                        <div class="card-body">
                            <form id="registerForm" method="post" action="/user/update" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="EmployeeCode">사원번호</label>
                                            <input type="text" class="form-control-sm" id="EmployeeCode" name="employee_code" th:value="${user != null} ? ${user.employeeCode} : ''" readonly>
                                            
                                            <label for="name">이름</label>
                                            <input type="text" class="form-control-sm" id="name" name="name" th:value="${user != null} ? ${user.name} : ''" readonly>
                                            
                                            <label for="birth">생년월일</label>
                                            <input type="date" class="form-control-sm" id="birth" name="birth_date" th:value="${user != null} ? ${user.birthDate} : ''">
                                            
                                            <label for="address">주소</label>
                                            <input type="text" class="form-control-sm" id="address" name="address" th:value="${user != null} ? ${user.address} : ''">
                                            
                                            <label for="department">부서</label>
                                            <input type="text" class="form-control-sm" id="department" name="departmentName" th:value="${user != null} ? ${user.departmentName} : ''" readonly>
                                            
                                            <label for="position">직급</label>
                                            <input type="text" class="form-control-sm" id="position" name="position" th:value="${user != null} ? ${user.position} : ''" readonly>
                                            
                                            <label for="username">아이디</label>
                                            <input type="text" class="form-control-sm" id="username" name="username" th:value="${user != null} ? ${user.username} : ''">
                                            
                                            <label for="password">비밀번호</label>
                                            <input type="password" class="form-control-sm" id="password" name="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary">수정</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/feather.min.js"></script>
<script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/ProgressBar.js"></script>
<script src="/js/script.js"></script>
<script src="/js/attendance.js"></script>
<script src="/js/header.js"></script>
<script src="/js/hr-register.js"></script>
<script src="/js/side.js"></script>

</body>
</html>
