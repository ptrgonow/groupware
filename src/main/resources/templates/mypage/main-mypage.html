<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>그룹웨어</title>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main-mypage.css">
</head>
<body>



<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/mypage-side :: side}"></div>
    
    <div class="page-wrapper">
        
        <div class="content container-fluid">
            <div class="page-name mb-4">
                <h3>${이름}님의 마이페이지</h3>
            </div>
            
            <div class="row mb-4">
                <div class="col-xl-6 col-sm-12 col-12">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">근무 시간</h5>
                                <div>
                                    <button id="prevMonth"><span class="material-symbols-outlined">chevron_left</span></button>
                                    <span id="currentDay"></span>
                                    <button id="nextMonth"><span class="material-symbols-outlined">chevron_right</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center" style="margin-bottom: 20px;">
                                <div>
                                    <h6>근무 시간</h6>
                                    <span id="totalDailyHours"></span>
                                </div>
                                <div class="d-flex align-items-center progress-container">
                                    <div class="progress">
                                        <div id="progressBarDay" class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <span class="max-hours">8h</span>
                                </div>
                            
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6>주간 근무 시간</h6>
                                    <span id="totalWeeklyHours"></span>
                                </div>
                                <div class="d-flex align-items-center progress-container">
                                    <div class="progress">
                                        <div id="progressBarWeek" class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="200"></div>
                                    </div>
                                    <div id="thresholdLine"></div>
                                    <span class="max-hours">52h</span>
                                    <span class="threshold-text">40h</span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <p>당일 연장 근무 시간:<span id="dailyOvertime"></span></p>
                                <p>주간 연장 근무 시간:<span id="weeklyOvertime"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/feather.min.js"></script>
<script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/main-mypage.js"></script>
</body>
</html>
