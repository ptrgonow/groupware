<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세 보기</title>
    <link rel="stylesheet" href="/css/notice-detail.css">
    <link rel="stylesheet" th:href="@{/css/notice-detail.css}">

</head>
<body>

<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name mb-4">
                <h3>공지사항 상세 보기</h3>
            </div>

            <div class="card-body-inner">
                <div class="notice-detail">
                    <div class="notice-header">
                        <h4 th:text="${notice.title}"></h4>
                        <p class="created-at" th:text="${notice.created_at}"></p>


                    </div>
                    <div class="notice-content" th:text="${notice.content}"></div>
                    <div class="button-group">
                        <a href="@{/nt/update?id=${notice.notice_id}}" class="btn btn-primary">수정</a>
                        <a href="@{/nt/delete?id=${notice.notice_id}}" class="btn btn-danger">삭제</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{include/footer/scriptfooter :: footer}"></div>
</div>


</body>
</html>
