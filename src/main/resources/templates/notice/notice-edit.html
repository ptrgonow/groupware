<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그룹웨어 - 공지사항 수정</title>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <link rel="stylesheet" href="/css/notice-edit.css">
</head>
<body>

<div class="main-wrapper">
    <div th:replace="~{include/header/main-header :: header}"></div>
    <div th:replace="~{include/side/main-side :: side}"></div>

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-name mb-4">
                <h3>공지사항 수정</h3>
            </div>

            <div class="card-body-inner">

                <form th:action="@{/nt/update-notice}" method="POST">
                    <div class="mb-4 row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title-input" placeholder="제목을 입력하세요" name="title" th:value="${notice.title}">
                        </div>
                    </div>

                    <div id="editor-container" class="col-sm-12">
                        <textarea name="content" id="editor" th:text="${notice.content}"></textarea>
                    </div>

                    <input type="hidden" name="noticeId" th:value="${notice.noticeId}">

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary btn-lg">수정 완료</button>
                        <a th:href="@{/nt/nmain}" class="btn btn-secondary btn-lg ms-4">목록으로 돌아가기</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
<div th:replace="~{include/footer/scriptfooter :: footer}"></div>
<script src="/js/notice-write.js"></script>
<script>
    CKEDITOR.replace('editor');
</script>
</body>
</html>
